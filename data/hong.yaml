Family:
  Title: 安徽巢湖洪家疃洪氏谱系图
  Subtitle: ※ 安徽巢湖五分洪洪氏字辈：允恭克让 世德作求 伦理益景 家道来昌
  Comment: |
    1. 本谱系图以族谱为本整理，并完善了十八世廷瑞公门下支系；
    2. 本谱系图依世代序从左至右编排，自迁巢始祖起，每列为一世代，
    　世代次目列于图底；
    3. 每世代依长幼之序，自上而下排列；
    4. 现代男女平等，且子女或随母姓，故不论性别姓氏均予以收录；
    5. 感谢洪惠胜提供族谱信息，感谢夏清龙制此图初稿；
    6. 如您可以提供更多支系信息，请邮件联系 harrysummer@163.com
  Changelog: |
    更新记录：
    2017.08.20: 根据民国旧谱完善前五代信息
    2017.08.19: 补全北份老四房作权公一支信息
    2017.07.19: 补完廷琪公一支信息
    2017.07.08: 添加老四房四子门炳暹公支下
    2017.06.22: 添加老四房（绍遵公后嗣）至十九世
    2017.06.19: 补全宗适公后世至十九世谱
    2017.06.18: 补全小四房（希迈公后世）至十九世谱
    2017.06.08: 据家谱将亲族祖先由廷瑄公改正为廷瑞公，并加入自迁巢始祖起的世系
    2016.09.25: 根据近亲信息完成廷瑄公一支谱系
