  Details:
  - Id: 75
    Desc: |
      小四房 恩荣公长门

      十八世：廷瑄，字征如，号璧侯，生于
      光绪庚辰年十月二十三日丑时。
      配本邑烔镇，清太学生祖印曙东女，生于
      光绪甲申年十二月十一日申时。
      生女三。
      长女属虎，小名大多，嫁到祠堂庄，房讳运宽。
      次女嫁到刘寿三刘发贵。
      三女作芬，嫁到本乡大周村唐述金。
      （公妣卒年失考）

  - Id: 76
    Desc: |
      小四房 恩荣公次子门

      十八世：廷瑞，字辑五，号芝田，生于
      光绪壬午年十月初八日亥时。
      配合邑吴名存殿女，生于
      光绪丙戌年十二月初三日未时。
      生子二：作宾，作弼。
      女一字徐名乃发次子名吉人。
      公卒于癸丑年（1913），
      妣卒于丙午（1966）年正月十八日午时。
      公妣合葬于老人院新茔南向。
